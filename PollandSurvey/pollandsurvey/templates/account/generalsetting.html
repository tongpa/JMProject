	 <div class="row">
	 	<div class="col-md-3 sidebar-content ">
	 		<ul class="ver-inline-menu tabbable margin-bottom-25">
						<li class="active">
							<a href="#tab1" data-toggle="tab" data="${tg.url('/account')}">

						<li>

						<li>
							<a href="#tab3" data-toggle="tab" data="${tg.url('/account/socialmedia')}">
							<i class="fa fa-group"></i> Social Media</a>
						</li>
						<li>
							<a href="#tab4" data-toggle="tab" data="${tg.url('/account/cancellation')}">
							<i class="fa fa-info-circle"></i> Account Cancellation</a>
						</li>
						 
					</ul>
	 	</div>
	 	
	 	<div class="col-md-9 sidebar-content ">
	 		<div class="row">
				<div class="col-md-12">
					<form class="accountsetting-form form-horizontal form-bordered form-row-stripped" action="${tg.url('/account/updateprofile')}" method="post" id="accountsetting-form"> <!-- ${tg.url('/register/create')} -->
						<h3 class="form-title">General Setting</h3>
 						<hr/>
 						
	 					<div class="form-body">
	 						
	 						<div class="form-group">
								<label class="control-label col-md-3">UserName</label>
								<div class="col-md-9">
									<p class="form-control-static"> <span> ${request.identity.user}  </span> </p>
								</div>
							</div>
	 						
	 						<div class="form-group">
								<label class="control-label col-md-3">Prefix</label>
								<div class="col-md-9">
									<select class="form-control" name="prefix">
										<option value="">Male</option>
										<option value="">Female</option>
									</select>
									
								</div>
							</div>
	 						
							<div class="form-group">
								<label class="control-label col-md-3">First Name</label>
								<div class="col-md-9">
									<input type="text" name="first_name" placeholder="first name" class="form-control" value="${userService.first_name}"/>
									
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-3">Last Name</label>
								<div class="col-md-9">
									<input type="text" name="last_name" placeholder="last name" class="form-control" value="${userService.last_name}"/>
									<span class="help-block">
									This is inline help </span>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-3">Gender</label>
								<div class="input-icon col-md-9">
									<select  id="select2_sample5"  class="select2 form-control" name="gender">
										<option value=""></option>
										<py:for each="gender in listGender">
												
												<py:if test="gender.code == str(userService.id_gender) ">
													<option  value="${gender.code}" selected= "selected"> ${gender.description} </option>  												 
												</py:if>
												
												<py:if test="gender.code != str(userService.id_gender) ">
													<option  value="${gender.code}" > ${gender.description} </option>  												 
												</py:if>
													
											</py:for> 
										 
									</select>
								 
								
								 
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-3">Date of Birth</label>
								<div class="col-md-9">
									 
									<div class="input-group date date-picker" data-date-format="dd/mm/yyyy" >
										<input type="text" name="birthdate" value="${ userService.birthdate.strftime('%d/%m/%Y') if userService.birthdate else ''}" class="form-control" placeholder="dd/mm/yyyy"/>
										<span class="input-group-btn">
										<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
										</span>
									</div>
									
								</div>
							</div>
							  
							 
							<div class="form-group">
								<label class="control-label col-md-3">Street</label>
								<div class="col-md-9">
									<input type="text" name="address" class="form-control"  value="${userService.address}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-3">City</label>
								<div class="col-md-9">
									<input type="text" name="city" class="form-control" value="${userService.city}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-3">State</label>
								<div class="col-md-9">
									<input type="text" name="State" class="form-control" value="${userService.country}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-3">Post Code</label>
								<div class="col-md-9">
									<input type="text" name="post_code" class="form-control" value="${userService.id_gender}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-3">Country</label>
								<div class="input-icon col-md-9">									 
										<select name="country" id="select2_sample4" class="select2 form-control">
											<option value=""></option>
											<py:for each="country in listConutry">
												
												<py:if test="country.code == str(userService.country) ">
													<option  value="${country.code}" selected= "selected"> ${country.description} </option>  												 
												</py:if>
												
												<py:if test="country.code != userService.country ">
													<option  value="${country.code}" > ${country.description} </option>  												 
												</py:if>
													
											</py:for> 
											 
										</select>
								</div>
							</div>
						</div>
															 
						<div class="form-group last">
								<label class="control-label col-md-3">Language</label>
								<div class="col-md-9">
								
									<select name="language" id="select_language" class="select2 form-control">
										<option value=""></option>
										<py:for each="language in listLanguage">
											
											<py:if test="language.code == str(userService.language) ">
												<option  value="${language.code}" selected= "selected"> ${language.description} </option>  												 
											</py:if>
											
											<py:if test="language.code != userService.language ">
												<option  value="${language.code}" > ${language.description} </option>  												 
											</py:if>
												
										</py:for> 
										 
									</select>
								 
								</div>
							</div> 
						
						<div class="form-actions">
							<button type="submit" id="account-submit-btn" class="btn blue pull-right"> <!--   -->
							Save <i class="m-icon-swapright m-icon-white"></i>
							</button>
						</div>
						
						 
						
					</form>						 
				
				</div>
				
			</div>
