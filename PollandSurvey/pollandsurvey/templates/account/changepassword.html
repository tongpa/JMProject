						<h3 class="form-title">Change Password</h3>
						 
						 <p>
							 Enter your current password below:
						</p>
						 <div class="form-group">
							<label class="control-label visible-ie8 visible-ie9">Current Password</label>
							<div class="input-icon">
								<i class="fa fa-lock"></i>
								<input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="password" placeholder="Current Password" name="password"/>
							</div>
						</div>
						 
						<p>
							 Enter your new password below:
						</p>
						
						<div class="form-group">
							<label class="control-label visible-ie8 visible-ie9">New Password</label>
							<div class="input-icon">
								<i class="fa fa-lock"></i>
								<input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_newpassword" placeholder="Password" name="newpassword"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label visible-ie8 visible-ie9">Re-type Your New Password</label>
							<div class="controls">
								<div class="input-icon">
									<i class="fa fa-check"></i>
									<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password" name="rnewpassword"/>
								</div>
							</div>
						</div>
						
						<div class="form-actions">
							<button type="submit" id="changepass-submit-btn" class="btn blue pull-right"> <!--   -->
							Save <i class="m-icon-swapright m-icon-white"></i>
							</button>
						</div>
					</form>
